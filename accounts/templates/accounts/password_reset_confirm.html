{% extends 'base.html' %}

{% block title %} Password Reset Confirm{% endblock %}
{% block content %}
    {% if validlink %}
        <h3>Please enter new Passwords </h3>
        <form action="." method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Confirm New Password">
        </form>
    {% else %}
        <p>Invalid reset link. Please try again with valid email</p>
    {% endif%}
{% endblock %}
